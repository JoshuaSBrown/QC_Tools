sudo: required

dist: xenial
addons:
  apt:
    update: true

language: cpp

compiler:
  - gcc
  - clang

before_install:
  - pwd
  - curl https://bootstrap.pypa.io/get-pip.py -o get-pip.py
  - python get-pip.py
  - sudo pip install --upgrade pip
  - sudo pip install gdown
    #  - openssl aes-256-cbc -K $encrypted_93e1b7320130_key -iv $encrypted_93e1b7320130_iv -in travis/.gdrive/token_v2.json.enc -out travis/.gdrive/token_v2.json -d
  - ls
  - ls travis
    #  - ls travis/.gdrive
  - chmod +x travis/test_suite_install
  - ./travis/test_suite_install 

install:
  - DEPS_DIR="${TRAVIS_BUILD_DIR}/deps"
  - mkdir ${DEPS_DIR} && cd ${DEPS_DIR}
  
  - |
    if [[ "${TRAVIS_OS_NAME}" == "linux" ]]; then
      CMAKE_URL="http://www.cmake.org/files/v3.3/cmake-3.3.2-Linux-x86_64.tar.gz"
      mkdir cmake && travis_retry wget --no-check-certificate --quiet -O - ${CMAKE_URL} | tar --strip-components=1 -xz -C cmake
      export PATH=${DEPS_DIR}/cmake/bin:${PATH}
    fi
  
  # Go to the Root directory  
  - cd ..

script:
  - mkdir build
  - cd build
  - ${DEPS_DIR}/cmake/bin/cmake -DENABLE_REGRESSION_TESTS=ON -DENABLE_TESTS=ON .. && make && ctest --verbose
