sudo: required

dist: xenial
addons:
  apt:
    update: true
    packages: gcov

language: cpp

compiler:
  - gcc
  - clang

before_install:
  - pwd
  - pip install --user --upgrade pip
  - pip install --user gdown
  - ls
  - ls travis
  - chmod +x travis/test_suite_install
  - ./travis/test_suite_install 

install:
  - DEPS_DIR="${TRAVIS_BUILD_DIR}/deps"
  - mkdir ${DEPS_DIR} && cd ${DEPS_DIR}
  
  - |
    if [[ "${TRAVIS_OS_NAME}" == "linux" ]]; then
      CMAKE_URL="http://www.cmake.org/files/v3.3/cmake-3.3.2-Linux-x86_64.tar.gz"
      mkdir cmake && travis_retry wget --no-check-certificate --quiet -O - ${CMAKE_URL} | tar --strip-components=1 -xz -C cmake
      export PATH=${DEPS_DIR}/cmake/bin:${PATH}
    fi
  
  # Go to the Root directory  
  - cd ..

script:
  - mkdir build
  - cd build
  - ${DEPS_DIR}/cmake/bin/cmake -DENABLE_INTEGRATION_TESTS=ON -DENABLE_TESTS=ON .. && make && ctest --verbose
  - chmod +x ./../scripts/build.sh

after_success:
  - ./../scripts/build.sh
  - lcov --capture --directory . --output-file coverage.info
  - lcov --remove coverage.info '/usr/*' --output-file coverage.info # filter system-files
  - lcov --list coverage.info # debug info
  # Uploading report to CodeCov
  - bash <(curl -s https://codecov.io/bash) -t "e0045700-7ee0-41a6-a907-70f6a530f431"
